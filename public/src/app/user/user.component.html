<div class="nav">
  <h2>Bucket List</h2>
  <a [routerLink]="['/dashboard']"><h2>Home</h2></a>
  <a (click)='logout()'><h2>Logout</h2></a>
</div>
<hr>
<h1>{{user.first_name}}'s Bucket List</h1>
<h2>Done</h2>
<div *ngFor='let item of user.items'>
  <div *ngIf='item.status === "Done"'>
    <input *ngIf='user._id === currentUserId || item.companionId === currentUserId' type="checkbox" class='checkbox' [checked]='item.status !== "Pending"' (click)='changeStatus(item._id, item.status)'>
    <p class='bucketItem'>{{item.createdBy}} | {{item.title}} | {{item.description}} - {{item.createdAt}}</p>
  </div>
</div>
<h2>Pending</h2>
<div *ngFor='let item of user.items'>
  <div *ngIf='item.status === "Pending"'>
    <input *ngIf='user._id === currentUserId || item.companionId === currentUserId' type="checkbox" class='checkbox' [checked]='item.status !== "Pending"' (click)='changeStatus(item._id, item.status)'>
    <p class='bucketItem'>{{item.createdBy}} | {{item.title}} | {{item.description}} - {{item.createdAt}}</p>
  </div>
</div>
